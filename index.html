<header class="hero-unit" id="overview">

    <h1></h1>

    <p>This directive allows you to add ACE editor elements.</p>

    <p class="btn-group">
      <a class="btn" href="https://github.com/angular-ui/"><i

  <div class="bs-docs-social">
    <div class="container">
      <ul class="bs-docs-social-buttons">

            src="http://ghbtns.com/github-btn.html?user=angular-ui&amp;repo=&amp;type=watch&amp;count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </li>
        <li>
          <iframe
            src="http://ghbtns.com/github-btn.html?user=angular-ui&amp;repo=&amp;type=fork&amp;count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
        </li>
        <li>
          <!-- Place this tag where you want the +1 button to render. -->
          <div class="g-plusone" data-size="medium"></div>

          <!-- Place this tag after the last +1 button tag. -->
          <script type="text/javascript">
            (function () {
              var po = document.createElement('script');
              po.type = 'text/javascript';
              po.async = true;
              po.src = 'https://apis.google.com/js/plusone.js';
              var s = document.getElementsByTagName('script')[0];
              s.parentNode.insertBefore(po, s);
            })();
          </script>
        </li>
      </ul>
    </div>
  </div>
</header>
